<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Challange</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">MY INVENTORY</a></li>  
        </ul>
    </nav>

    <div class="content">
        <div class="profil">
            <img src="profile.jpg" alt="ini foto profil" width="150" height="150"/>
            <section class="profil-main">
                <h1>Nama Anda</h1>
                <p>Front End Designer</p>
                <button class="btn kontak">Kontak</button>
                <button class="btn resume">Resume</button>
            </section>

            <section class="profil-label">
                <p>Availability</p>
                <p>Usia</p>
                <p>Lokasi</p>
                <p>Pengalaman</p>
                <p>Email</p>
            </section>
 
            <section class="profil-detail">
                <p>Full Time</p>
                <P>17</P>
                <p>Jakarta, Indonesia</p>
                <p>2</p>
                <p>Developer@gmail.com</p>
            </section>

        </div>

        <div class="form">
            <label for="nama">Nama</label>
            <input type="text">
            <br>
            <label for="role">Role</label>
            <input type="text">
            <br>
            <label for="available">Availability</label>
            <input type="text">
            <br>
            <label for="usia">Age</label>
            <input type="number">
            <br>
            <label for="lokasi">Lokasi</label>
            <input type="text">
            <br>
            <label for="pengalaman">Year Experience</label>
            <input type="number">
            <br>
            <label for="email">Email</label>
            <input type="email">
            <br>
            <input type="submit" value="SUBMIT">
        </div>
    </div>

</body>
</html>
