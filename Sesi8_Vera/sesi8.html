<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Challange</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">MY INVENTORY</a></li>  
        </ul>
    </nav>

    <div class="content">
        <div class="profil">
            <img src="profile.jpg" alt="ini foto profil" width="150" height="150"/>
            <section class="profil-main">
                <h1 id="nama">Nama Anda</h1>
                <p id="role">Front End Designer</p>
                <button class="btn kontak" onclick="tampilkanData()">Edit</button>
                <button class="btn resume">Resume</button>
            </section>

            <section class="profil-label">
                <p >Availability</p>
                <p >Usia</p>
                <p >Lokasi</p>
                <p >Pengalaman</p>
                <p >Email</p>
            </section>
 
            <section class="profil-detail">
                <p id="availability">Full Time</p>
                <p id="usia">17</p>
                <p id="lokasi">Jakarta, Indonesia</p>
                <p id="pengalaman">2</p>
                <p id="email">Developer@gmail.com</p>
            </section>

        </div>

        <div class="form">
            <label for="nama">Nama</label>
            <input type="text" id="myname">
            <br>
            <label for="role">Role</label>
            <input type="text" id="myrole">
            <br>
            <label for="available">Availability</label>
            <input type="text" id="available">
            <br>
            <label for="usia">Age</label>
            <input type="text" id="age">
            <br>
            <label for="lokasi">Lokasi</label>
            <input type="text" id="address">
            <br>
            <label for="pengalaman">Year Experience</label>
            <input type="text" id="experience">
            <br>
            <label for="email">Email</label>
            <input type="email" id="myemail">
            <br>
            <input type="submit" value="SUBMIT" onclick="simpanForm()">
        </div>
    </div>
    <script>
        var people ={
            name: document.getElementById("nama").textContent,
            role: document.getElementById("role").textContent,
            availability : document.getElementById("availability").textContent,
            usia : document.getElementById("usia").textContent,
            lokasi : document.getElementById("lokasi").textContent,
            pengalaman : document.getElementById("pengalaman").textContent,
            email : document.getElementById("email").textContent
        }

        function tampilkanData(){
            document.getElementById("myname").value = people.name
            document.getElementById("myrole").value = people.role
            document.getElementById("available").value = people.availability
            document.getElementById("age").value = people.usia
            document.getElementById("address").value = people.lokasi
            document.getElementById("experience").value = people. pengalaman
            document.getElementById("myemail").value = people.email
        }
        //fungsi cek huruf
        function Alphabet(nilai, pesan) {
            var alphaExp = /^[a-z\sA-Z]+$/;
            if(nilai.value.match(alphaExp)) {
                return true;
            }
            else {
                alert(pesan);
                nilai.focus();
                return false;
            }
        }
         //fungsi cek huruf dan koma
        function AlphabetWithComma(nilai, pesan) {
            var alphaExp = /^[a-z,\sA-Z]+$/;
            if(nilai.value.match(alphaExp)) {
                return true;
            }
            else {
                alert(pesan);
                nilai.focus();
                return false;
            }
        }
         //fungsi cek angka
        function Angka(nilai, pesan) {
            var numberExp = /^[0-9]+$/;
            if(nilai.value.match(numberExp)) {
                 return true;
            }
            else {
                alert(pesan);
                nilai.focus();
                return false;
            }
        }
         //fungsi cek pola email
        function cekEmail(nilai, pesan) {
            var email = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            if(nilai.value.match(email)) {
                return true;
            }
            else {
                alert(pesan);
                nilai.focus();
                return false;
            }
        }
   
        function simpanForm(){
            Alphabet(document.getElementById('myname'), 'Nama harus huruf semua!!');
            Alphabet(document.getElementById('myrole'), 'Role harus huruf semua!!');
            Alphabet(document.getElementById('available'), 'Availability harus huruf semua!!');
            Angka(document.getElementById('age'), 'Umur hanya berupa angka!!');
            AlphabetWithComma(document.getElementById('address'), 'Alamat hanya merima huruf dan tanda koma!!');
            Angka(document.getElementById('experience'), 'Pengalaman hanya berupa angka!!');
            cekEmail(document.getElementById('myemail'), 'Pola Email tidak benar!!');

            var form={
                name: document.getElementById("myname").value,
                role: document.getElementById("myrole").value ,
                availability : document.getElementById("available").value,
                usia : document.getElementById("age").value ,
                lokasi : document.getElementById("address").value ,
                pengalaman : document.getElementById("experience").value,
                email : document.getElementById("myemail").value 
            } 

            //ubah frontend

            document.getElementById("nama").innerHTML=form.name
            document.getElementById("role").innerHTML=form.role
            document.getElementById("availability").innerHTML=form.availability
            document.getElementById("usia").innerHTML=form.usia
            document.getElementById("lokasi").innerHTML=form.lokasi
            document.getElementById("pengalaman").innerHTML=form.pengalaman
            document.getElementById("email").innerHTML=form.email 

            people = {
                name: document.getElementById("nama").textContent,
                role: document.getElementById("role").textContent,
                availability : document.getElementById("availability").textContent,
                usia : document.getElementById("usia").textContent,
                lokasi : document.getElementById("lokasi").textContent,
                pengalaman : document.getElementById("pengalaman").textContent,
                email : document.getElementById("email").textContent
            }      
        }   
    </script>
</body>
</html>
